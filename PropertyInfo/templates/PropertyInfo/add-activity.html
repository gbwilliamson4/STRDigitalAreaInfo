{% extends "PropertyInfo/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
This is where activities will be added tied to each property.
<br>
<br>

<div class="container p-5 my-5 text-center border">
<form method="post">
    <div class="mb-3">
        <label class="form-label">Type (this will be the dropdown)</label>
        <br>
        <select name="activity_type">
            {% for activity in activity_types %}
                <option value="{{ activity.type }}">{{ activity.type }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Location Name</label>
        <input type="text" class="form-control" name="location">
    </div>
    <div class="mb-3">
        <label class="form-label">Website link</label>
        <input type="text" class="form-control" name="url">
    </div>
    <button type="submit" class="btn btn-outline-dark">Submit</button>
    {% csrf_token %}
</form>
</div>

</body>
</html>

{% endblock content %}
