{% extends "PropertyInfo/base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New property</title>
</head>
<body>
This is where a new property will be added.
<br>
{{ property.property_name }}

<br>
<br>
<br>

Form will go here.

<div class="container p-5 my-5 text-center border">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Property Name</label>
        <input type="text" class="form-control" name="property_name">
      </div>
      <div class="mb-3">
        <label class="form-label">Description (optional)</label>
        <input type="text" class="form-control" name="property_description">
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
        {% csrf_token %}
    </form>
</div>


</body>
</html>

{% endblock content %}
